<!DOCTYPE html>
<html>
<head>
	<title>Зар оруулах</title>
</head>
<body>
	<form>
	<label for="price">Үнэ:</label><br>
  	<input type="text" id="price" value="price"><br><br>
  	<label for="location">Байршил:</label><br>
  	<input type="text" id="location" value="location"><br><br>
  	<label for="Хот">Хот/Аймаг:</label>
  	<select id="Хот" name="Хот">
    <option value="UB">Улаанбаатар</option>
    <option value="darkhan">Дархан</option>
    <option value="Erdenet">Эрдэнэт</option>
    <option value="other">Өөр</option>
  	</select><br>
	<input type="radio" id="flat" name="flat" value="flat">
  	<label for="flat">Зарах байр байна</label><br>
  	<input type="radio" id="house" name="house" value="house">
  	<label for="house">Зарах хашаа байшин байна</label><br>
  	<input type="radio" id="factory" name="factory" value="factory">
  	<label for="factory">Зарах үйлдвэр байна</label><br><br>
  	<textarea name="message" rows="10" cols="30">Зарын тайлбар дэлгэрэнгүй мэдээлэлийг оруулна уу.</textarea>
  	<br><br>
  	<input type="button" onclick="alert('Зар тань амжилттай бүртгэгдлээ')" value="button">
</form>

</body>
</html>
